server:
  port: 9412
  address: 0.0.0.0
  servlet:
    context-path: /

spring:
  application:
    name: zipkin-service

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

management:
  metrics:
    web:
      server:
        auto-time-requests: false